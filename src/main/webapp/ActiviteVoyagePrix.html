
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activite</title>
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css"> <!-- https://fontawesome.com/ -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> <!-- https://fonts.google.com/ -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/templatemo-xtra-blog.css" rel="stylesheet">
</head>
<body>
    <jsp:include page="inc/header.jsp"/>
   
    <div class="container-fluid">
        <main class="tm-main">
            <div class="row tm-row">
                <div class="col-12">
                    <h2 class="tm-color-primary tm-post-title tm-mb-60">voyage entre fourchette
                    </h2>
                </div>
                <div class="col-lg-7 tm-contact-left">
                    <form method="POST" action="" class="mb-5 ml-auto mr-0 tm-contact-form">
                        <div class="form-group row mb-4">
                            <label for="debut" class="col-sm-3 col-form-label text-right tm-color-primary">Prix min</label>
                            <div class="col-sm-9">
                              <input class="form-control mr-0 ml-auto" name="prixMin" id="prixMin" type="number" required>
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label for="debut" class="col-sm-3 col-form-label text-right tm-color-primary">Prix max</label>
                            <div class="col-sm-9">
                              <input class="form-control mr-0 ml-auto" name="prixMax" id="prixMax" type="number" required>
                            </div>
                        </div>
                        <div class="form-group row text-right">
                            <div class="col-12">
                                <button class="tm-btn tm-btn-primary tm-btn-small">Valider</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
           
            <div class="row tm-row">
                <div class="col-12">
                    <h2 class="tm-color-primary tm-post-title tm-mb-60">Liste entre "Prix min" et "Prix max"</h2>
                </div>
                <div class="col-lg-7 tm-contact-left">
                    <table class="table table-striped tm-table">
                        <table border="1px">

                        <tr>
                            <th>Bouquet</th>
                            <th>Catégorie lieu</th>
                            <th>Durée</th>
                            <th>Prix total</th>
                        </tr>
              
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                       
                    </table>
                </div>
            </div>
            
        </main>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/templatemo-script.js"></script>
</body>
</html>
